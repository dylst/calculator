<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="display">
        <p class="prev"></p>
        <h1 class="current">0</h1>
      </div>

      <div class="buttons-container">
        <button class="btn btn-dark btn-op">%</button>
        <button class="btn btn-dark btn-ce">CE</button>
        <button class="btn btn-dark btn-clear">C</button>
        <button class="btn btn-dark btn-back">&#8676;</button>
        <button class="btn btn-dark btn-op">&#8543;x</button>
        <button class="btn btn-dark btn-op">x&#178;</button>
        <button class="btn btn-dark btn-op">&#178;&#8730;x</button>
        <button class="btn btn-dark btn-ops">/</button>
        <button class="btn btn-num">7</button>
        <button class="btn btn-num">8</button>
        <button class="btn btn-num">9</button>
        <button class="btn btn-dark btn-ops">*</button>
        <button class="btn btn-num">4</button>
        <button class="btn btn-num">5</button>
        <button class="btn btn-num">6</button>
        <button class="btn btn-dark btn-ops">-</button>
        <button class="btn btn-num">1</button>
        <button class="btn btn-num">2</button>
        <button class="btn btn-num">3</button>
        <button class="btn btn-dark btn-ops">+</button>
        <button class="btn btn-num">+/-</button>
        <button class="btn btn-num">0</button>
        <button class="btn btn-dec">.</button>
        <button class="btn btn-eq">=</button>
      </div>
    </div>
  </body>
</html>
